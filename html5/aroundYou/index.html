<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width; initial-scale=1.0">
        <title>Around the World - Geolocation api, google maps, google places, panoramio api and more</title>
		<meta name="description" content="Geolocation api application. Find interestong places, photos and wikipedia articles around the world.">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Oleo+Script">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places,panoramio&sensor=true"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		
	</head>
    <body>
		<div id="page">
			<div id="top_bar">
				<div><img src="img/map_icon2.png" alt="Geolocation api application"> <h1>Around the World</h2> </div>
				<input type="search" id="place" placeholder="Search Place ex. Paris, France"><input type="submit" value="Search" id="search_place">
				
				<a id="info" href="#"><img src="img/onebit_38.png" alt="info"></a>
				<div id="info_div">
				<strong>Around the World</strong><br><br>
					This application shows google places, panoramio photos and wikipedia articles near your location or near searched location.<br><br>
					Application limitations are the same as limitations of used API's.
				</div>
				<a id="by" href="http://designconcept.webdev20.pl">by guska076</a>
				<div class="checkboxes"><label><input type="checkbox" id="places"> Show/Hide Places</label>
				<input type="checkbox" checked="checked" id="photos"> <label>Show/Hide Photos</label>
				<input type="checkbox" id="wiki"> <label>Show/Hide Wiki</label></div>
			</div>
			<div id="map"></div>
		</div>
    </body>
</html>
