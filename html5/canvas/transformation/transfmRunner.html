<!DOCTYPE html>
<html>
	<head>
		<title>Canvas Transformation</title>
		<meta charset="utf-8"/>
		<style>
			
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="960" height="1024"style="border:1px solid #ff0000">your browswer not supported Canvas</canvas>
	</body>
	<script>
		var canvas = document.getElementById("mycanvas");
		var context = canvas.getContext("2d");
		
		(function run(){
			//translate();
			rotate();
			//scale();
		})();
		
		function scale() {
			//not work as expect
			//context.scale(2, 2);
			//context.fillRect(50, 50, 100, 100);//Note the rect origin is now(100,100)
			context.save();
			context.translate(150, 150);
			context.scale(2, 2);
			context.fillRect(0, 0, 100, 100);
			context.restore();		}
		
		function rotate() {
			//not work as expect
			//context.rotate(0.7854); // Rotate 45 degrees (Math.PI/4)
			//context.fillRect(150, 150, 100, 100);
			
			context.translate(200, 200);
			context.rotate(Math.PI/4);
			context.fillRect(-50, -50, 100, 100);
		}
		
		/**
		 * translate(x,y): (x,y)indicate how far to move the origin of the 2d rendering context, not moving the object
		 */
		function translate() {
			context.fillRect(150, 150, 100, 100);
			context.translate(150,150);
			context.fillStyle="#ff0000";
			context.fillRect(150,150,100,100);
		}
		
	</script>
</html>
