<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Geolocation Distance Tracker</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            li {
                list-style:none;
            }
        </style>
        <script type="text/javascript" src="js/util.js"></script>
    </head>
    <body>
        <div id="status"></div>
        <div id="content">
            <ul>
              <li>Latitude:<span id="latitude"></span></li>
              <li>Longitude:<span id="longitude"></span></li>
              <li>Accuracy:<span id="accuracy"></span></li>
              <li>Last Timestamp:<span id="timestamp"></span></li>
            </ul>
            <div id="currDist">Current distance traveled: 0.0 km</div>
            <div id="currDist">Total distance traveled: 0.0 km</div>
        </div>
        <script type="text/javascript" src="js/distance.js"></script>
    </body>
</html>
