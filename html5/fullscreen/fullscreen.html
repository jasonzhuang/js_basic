<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html;charset=gbk"/>
  <title>Full screen</title>
</head>
<body>
    <input id="act" type="button" value="FullScreen"/>
    <script type="text/javascript">
        var btn = document.getElementById("act");
        btn.addEventListener("click", toggleFullScreen);
        
        function toggleFullScreen(){
            if ((document.fullScreenElement && document.fullScreenElement !== null) ||
                (!document.mozFullScreen && !document.webkitIsFullScreen)) {// document.mozFullScreen return true or false
                    enterFullscreen(document.documentElement);
                } else {
                    cancelFullscreen();
                }
        }
        
        function enterFullscreen(docElm) {
            if (docElm.requestFullscreen) {
                docElm.requestFullscreen();
            }
            else if (docElm.mozRequestFullScreen) {
                docElm.mozRequestFullScreen();
            }
            else if (docElm.webkitRequestFullScreen) {
                docElm.webkitRequestFullScreen();
            }
        }
        
        //seems not execute
        function cancelFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
            else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            }
            else if (document.webkitCancelFullScreen) {
                document.webkitCancelFullScreen();
            }
        }
    </script>
</body>
</html>
