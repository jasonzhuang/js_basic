<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk">
<title>Activity</title>
<link rel="stylesheet" href="reset.css" type="text/css"/>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.blockUI.js"></script>
<style type="text/css">
    /**default, button has border*/
    button, input{
        border:none;
    }

    .g-binggo {
        width:564px;
        height:435px;
        background:url('images/binggo.png');
    }
    
    .g-binggo .m-title {
        width:100%;
        padding:100px 0 0 480px;
    }
    
    
    .g-binggo .m-snapshot {
        float:left;
        width:225px;
        padding:50px 0 0 55px;
    }
    
    .g-binggo .m-content {
        position:relative;
        float:left;
        width:166px;
        padding:30px 0 0 50px;
        line-height:20px;
    }
    
    .m-content .m-share {
        position:absolute;
        top:220px;
        left:80px;
        margin-left:-20px;
    }
    
    .m-title .closeWindow {
        width: 28px;
        height: 28px;
        background:url('images/btns.png') no-repeat 0 0;
    }
        
    .m-content .action {
        display:block;
        margin-top:10px;
        padding-top:20px;
    }
    
    .m-content .btn {
        background:url('images/btns.png') 0 -181px;
        width:103px;
        height:49px;
        text-align:center;
    }
    
    .m-content .m-share p {
        font-size:12px;
        color:#14a4ac;
    }
    
    .m-content .m-share li {
        display:inline-block;*display:inline;*zoom:1;
    }
    
    .m-share button {
        background:url('images/btns.png');
        height:16px;
        width:19px;
    }
    
    .m-share button.u-netease {
        background-position:0 -57px;
    }
    
    .m-share button.u-sina {
        background-position:0 -79px;
    }
    
    .m-share button.u-douban {
        background-position: 0 -148px;
    }
    
    .m-share button.u-qq {
        background-position: 0 -101px;
    }
    
    .m-share button.u-renren {
        background-position: 0 -125px;
    }
</style>
</head>

<body>
  <div class="g-binggo">
      <div class="m-title">
          <button id="closeBtn" class="closeWindow"></button>
      </div>
      <div class="m-snapshot">
        <img id="templatePic" src="" alt="章鱼贴产品图" width="218px" height="236px"/>
      </div>
      <div class="m-content">
          <div class="templateInfo">
              <p>恭喜<span id="userName"></span>获得命中优惠</p>
              <p id="templateName">模板名</p>
              <p>章鱼贴<span id="discount"></span>折</p>
              <p id="templateDesc">模板内容</p>
            <span class="action"><button class="btn" value="领取优惠>>">领取优惠>></button></span>
          </div>
          <div class="m-share">
              <p>分享我命中章鱼贴到</p>
              <ul>
                  <li><button class="u-netease"></button></li>
                  <li><button class="u-sina"></button></li>
                  <li><button class="u-douban"/></button></li>
                  <li><button class="u-qq"/></button></li>
                  <li><button class="u-renren"/></button></li>
              </ul>
          </div>
      </div>
  </div>
  <script src="js/activity_20120824.js"></script>
</body>
</html>
