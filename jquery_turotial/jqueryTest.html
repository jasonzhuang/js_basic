<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>jquery feature test</title>
      <script type="text/javascript" src="js/jquery.js"></script>
      <style type="text/css">
        p { margin-left:10px; }
        .highlight {
            color:#ff00ff;
        }
      </style>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/javascript">
            var defer = $.Deferred(),
                filtered = defer.pipe( null, function( value ) {
                  return value * 3;
                });
            defer.reject( 6 );
            filtered.fail(function( value ) {
              console.log( "Value is ( 3*6 = ) 18: " + value );
            });
        </script>
    </body>
</html>
