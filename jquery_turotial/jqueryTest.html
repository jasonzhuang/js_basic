<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>jquery feature test</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <style type="text/css">
    p { margin-left:10px; }
    .highlight {
        color:#ff00ff;
    }
  </style>
</head>
<body>
    <h2>Greetings</h2>
    <div class="container">
        <p class="para">para1</p>
        <p class="para2">para2</p>
    </div>
    <script type="text/javascript">
        var ret = $.ajax({
          beforeSend: function ( xhr ) {
            xhr.overrideMimeType("text/plain; charset=x-user-defined");
          }
        }).done(function ( data ) {
          if( console && console.log ) {
            console.log("Sample of data:", data.slice(0, 100));
          }
        });
    </script>
</body>
</html>
