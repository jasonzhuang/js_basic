<body>
    <div id="foo">
        <p>Everything inside the red border is inside a div with <code>id="foo"</code>.</p>
        <p>This is a normal link: <a href="http://www.yahoo.com/">Yahoo</a></p>

    </div>
    <script type="text/javascript">
        var links = document.getElementsBySelector("div#foo a.blog");
        var scripts = document.getElementsByClassName("blog");
        var href = links[0];

        console.log(elems.shift().length);
    </script>
</body>
