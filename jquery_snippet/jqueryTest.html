<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>jquery feature test</title>
      <script type="text/javascript" src="js/jquery.js"></script>
      <style type="text/css">
        .highlight {
            color:#FF0000;
            background-color:#ffff00;
            margin: 5px 0;
        }
        
        .content {
            border:solid #ffff00;
        }
     </style>
    </head>
    <body>
        <div class="content">
            <div class="demo">This is demo</div>
        </div>
        <div class="content">
           <div class="demo-2">This is demo-2</div> 
        </div>
        <script type="text/javascript">
            $('.content').after(function() {
                return '<div>' + this.className + '</div>';
                });
        </script>
    </body>
</html>
