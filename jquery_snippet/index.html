<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8"/>
      <title>jquery feature test</title>
      <!-- <script type="text/javascript" src="js/jquery.js"></script> -->
      <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
      <style type="text/css">
        body{
            padding:0;
            margin:0
        }
        .container {
            height:300px;
            width: 200px;
            padding: 5px;
            border:solid 1px red;
            display:none;
        }
      </style>
    </head>
    <body>
        <div class="container">
            <div id="inner1" class="inner">Hello</div>
            <div class="another">
                <div id="inner2" class="inner">Goodbye</div>
            </div>
        </div>
        <input class="action" type="button" value="click"/>
        <script type="text/javascript">
            (function(){
                console.log(typeof foo); // function pointer
                console.log(typeof bar); // undefined
                var bar = function() {
                    return 'world';
                };
                function foo() {
                    return 'hello';
                }                
                var foo = 'hello';
            }());
        </script>
    </body>
</html>
