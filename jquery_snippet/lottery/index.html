<!DOCTYPE html>
<html>
<head>
    <title>Lottery Runner</title>
    <link href="demo.css" type="text/css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="lottery.js"></script>
</head>
<body>
   <div class="content">
       <img class="luckImg"/>
   </div>
   <div class="action">
       <button class="start">Start</button>
       <button class="stop">Stop</button>
   </div>
   <script>
        $(function(){
           //init data
           var items = [12,6,3,9];
            $(".start").on("click", function(){
                $(".content").lottery({items: items});
            });

            $(".stop").on("click",function(){
                $.fn.lottery.stop();
            });
        });
   </script>
</body>
</html>
