<div id="container" style="width: 300px; border-color:blue;
  border-style:solid; border-width:1;">
    <div id="nooff">
        <span>Short span. </span>
        <span id="long">Long span that wraps withing this div.</span>
    </div>
</div>

<div id="box" style="position: absolute; border-color: red;border-width: 1; border-style: solid; z-index: 10">
</div>

<script>
    var box = document.getElementById("box");
    var long = document.getElementById("long");
    console.log(long.offsetParent);// body, if add position:relative to div#container, offsetParent will change to div#container
    console.log(long.offsetLeft, long.offsetTop, long.offsetWidth, long.offsetHeight);
    box.style.left = long.offsetLeft + document.body.scrollLeft + "px";
    box.style.top = long.offsetTop + document.body.scrollTop + "px";
    box.style.width = long.offsetWidth + "px";
    box.style.height = long.offsetHeight + "px";
</script>
