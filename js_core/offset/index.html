<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        .container {
            width: 960px;
            margin: 0 auto;
            border: 1px solid #00CC33;
            position: relative;
            top:30px;
        }

        .content {
            width: 100px;
            height: 100px;
            position: relative;
            padding-top: 10px;
            padding-left:10px;
            margin: 10px 0px;
            top: 10px;
            border: 5px solid #0196e3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <span>This is content</span>
    </div>
</div>
<script>
    content = $(".content").get(0);
    console.log(content.offsetParent);
    console.log(content.offsetTop);/**20 = 10(margin-top) + 10(top) **/
</script>
</body>
</html>
