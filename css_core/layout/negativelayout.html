<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            padding:0;
            margin: 0;
        }

       .wrapper {
           margin: 0px auto;
           width: 960px;
           text-align: center;
           line-height: 580px;
       }

       .col-main {
           width:100%;
           height:580px;
           float: left;
           background-color: #f16529;
           border: solid 1px #000;
       }

       .col-sub {
           margin-left: -100%;/** -960px **/
           width: 350px;
           height: 580px;
           background-color: #f0dddd;
           float: left;
       }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="col-main">Main Content</div>
        <div class="col-sub">Sub Content</div>
    </div>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
    console.log($("div.col-sub").css("margin-left"));
</script>
</body>
</html>
