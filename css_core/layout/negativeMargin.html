<!DOCTYPE html>
<html>
    <head>
        <title>Negative Margin Runner</title>
        <meta charset="utf-8"/>
        <style type="text/css">
            /**
             * case1.
             * apply it to the bottom/right, it doesn¡¯t move the element down/right as you might think.
             * Instead, it pulls any succeeding element into the main element, overlapping it
             * Also it will change containing block height
             */
            div.case1 {
                border: solid 1px #f16529;
                padding: 20px;
                position: relative;
            }

            div.case1 div{
               background-color: #ffffcc;
               border: solid 1px #000;
               height: 50px;
            }

            div.content1 {
               margin-bottom: -10px;
            }

            div.case1 div.content2 {
                background-color: #82B6EE;
                border: solid 1px #f16529;
                margin-left:20px;
            }
            /**
             * case2:
             * If no width is applied, adding Negative Margins to its left/right pulls the element in both directions
             * increasing its width
             */
            .outer {
                margin:50px;
                padding:20px 0;
                width:200px;
                background:#ffffcc;
                border:1px solid #000;
            }

            .outer div.inner {
                margin:0 -20px;
                background:red;
                color:yellow;
                border:1px solid #000;
                padding:5px;
            }
            
            /**
             * case3: negative margin with float     
             * div.two treats #div.one as if it were 20px smaller in width than it actually is (thus, overlapping it)
             */
            .float{
                float:left;
                width:100px;
                background:#ffffcc;
                border:1px solid #000;
                height:100px;
                padding: 0 10px;
            }
            
            .one {
                margin-right:-50px;
            }
            
            .two {
                background:red;
                color:yellow;
                height:90px;
            }

        </style>
    </head>
    <body>
        <div class="case1">
            <div class="content1">Content 1</div>
            <div class="content2">Content 2</div>
        </div>

        <div class="outer">
            <div class="inner">This is the paragraph that we want to stretch outside the parent for a neat effect</div>
        </div>
        
        <div class="float one">
            <p>Float 1</p>
        </div>
        <div class="float two">
            <p>Float 2</p>
        </div>

    </body>
</html>
