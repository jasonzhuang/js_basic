<!DOCTYPE html>
<html>
	<head>
		<title>Pseudo Runner</title>
		<style>
        	/**
        	 * :before or :after pseudo-element of the initial value of the 'display' property is 'inline'
        	 * 
        	 */
        	 body {
        	   counter-reset: item    
        	 }
        	 
			.div1 {
				border:solid #6699BB;
				padding:5px 5px;	
			}
			
			.div1:before {
				content:open-quote;	
			}
			
			.div1:after {
				content:"item" counter(item) ".";
				counter-increment:item;
			}
			
			.para1 {
				border:solid #00FF00
			}
		
			.para1:before {
				content:"pseudo before content ";
				display:inline;
			}
			
			.para1:after {
				content:" pseudo after content ";
				display:block;
				height:0;/**set height to 0 is important**/
			}
			
			a:after {
			    content: " #" attr(title) "# ";
			}
			
			.trangle {
			    margin:10px;
			    width: 0;
                height: 0;
                border-width: 20px;
                border-style: solid;
                border-color: red transparent;
			}
			
			.container {
                width: 400px;
                padding: 20px;
                margin: 20px auto;
                background: #fff;
            }
            
            .container h1 {
                position: relative;
                padding: 10px 30px;
                margin: 0 -30px 20px;
                font-size: 20px;
                line-height: 24px;
                font-weight: bold;
                color: #fff;
                background: #87A800;
            }
            
            .container h1:before,
            .container h1:after {
                content: "";
                position: absolute;
                top: 100%;
                left: 0;
                border-width: 0 10px 10px 0;
                border-style: solid;
                border-color: transparent #647D01;
            }
            
            .container h1:after {
                left: auto;
                right: 0;
                border-width: 0 0 10px 10px;
            }
            
            ul {
                list-style-type: none;    
            }
            
            .actions a:before {
                content: "";
                float: left;
                width: 16px;
                height: 16px;
                margin: 0 5px 0 0;
                background: url('sprite.png');
            }
            
            .save a:before {background-position: 0 0;}
            .edit a:before {background-position: 0 -40px;}
            .delete a:before {background-position: 0 -80px;}
            
            li:first-child {
                color:red;/**match li.save**/
            }
		</style>
	</head>
	<body>
		<div class="div1">
			<p class="para1">Some Text</p>
			<p>Another paragragh</p>
			<a href="http://wikipedia.org" title="fun">Wikipedia</a>
		</div>
		<div class="trangle">
		    
		</div>
		<div class="container">
            <h1>Simple CSS ribbon</h1>
            <p>[other content]</p>
        </div>
        <ul class="actions">
            <li class="save"><a href="#">Save</a></li>
            <li class="edit"><a href="#">Edit</a></li>
            <li class="delete"><a href="#">Delete</a></li>
        </ul>
	</body>
</html>
