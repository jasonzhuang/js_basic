<!DOCTYPE html>
<html>
	<head>
		<title>Pseudo Runner</title>
		<style>
           .content {
               width: 300px;
               height: 100px;
               border: 2px solid #00CC33;
               padding: 10px;
           }

           .content:before {
               content: "pseudo sign";
               display: block;
               height: 180px;
           }

           .content:after {
               content: 'after content';
               display:block;
               height: 150px;
           }
		</style>
	</head>
	<body>
        <div class="content">
           This is Content
        </div>
	</body>
</html>
