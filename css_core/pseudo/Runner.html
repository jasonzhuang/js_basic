<!DOCTYPE html>
<html>
	<head>
		<title>Pseudo Runner</title>
		<style>
			.div1 {
				border:solid #6699BB;
				padding:5px 5px;	
			}
			
			.div1:before {
				content:"div pseudo before content";	
			}
			
			.div1:after {
				content:"div pseudo after content";
			}
			
			.para1 {
				border:solid #00FF00
			}
		
			.para1:before {
				content:"pseudo before content ";
			}
			
			.para1:after {
				content:" pseudo after content ";
			}			
		</style>
	</head>
	<body>
		<div class="div1">
			<p class="para1">Some Text</p>
			<p>Another paragragh</p>
		</div>
	</body>
</html>
