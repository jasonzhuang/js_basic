<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Box Model</title>
        <style type="text/css">
            /**
             *     
             * for IE9, width and height is 100px; for IE<9, width and height is 180px
             */
            .box {
                border:20px solid red;
                padding:20px;
                width:100px;
                height:100px;
                -moz-box-shadow: 0 0 5px 5px rgba(0, 255, 0, 0.5);
                -webkit-box-shadow: 0 0 5px 5px rgba(0, 255, 0, 0.5);
            }
            
            .box p {
                width:100%;
                height:100%;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>#box</p>
        </div>
    </body>
</html>
