<!DOCTYPE html>
<html>
    <head>
        <title>Font Runner</title>
        <style>
            .para1 p {
                font-variant: small-caps;
            }
            
            .para1 p em {
                font-style:italic;/**oblique is same**/
            }
            
            h1, h2 {
                font-size:16px;
            }
        </style>
    </head>
    <body>
        <div class="para1">
            <p>This is first paragragh<em> Hello</em></p>
        </div>
        <div class="para2">
            <h1>This is H1 text</h1>
            <h2>This is H2 text</h2>
        </div>
    </body>
</html>
