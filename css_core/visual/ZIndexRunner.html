<!DOCTYPE html>
<html>
	<head>
		<title>Z-index Runner</title>
		<style>
		/**
		 *     
		 * Note:
		 * An element's z-index is not applicable to the whole page, but only within that element's containment hierarchy.
		   Z-index only works for positioned element(position value other than "static")
		   opacity will create stacking contexts
		 * */
		div:first-child {
			opacity: .99;
		}
		.red, .green, .blue {
		  position: absolute;
		  width: 120px;
		  height: 120px;
		  margin: 0 auto;
		  line-height:120px;
		  text-align: center;
		  font-weight: bold;
		}
		
		.red {
		  left:50px;
		  top: 50px;
		  background: red;
		  z-index: 1;
		  
		}
		.green {
		  left:100px;
		  top: 100px;
		  background: green;
		}
		.blue {
		  left:150px;
		  top: 150px;
		  background: blue;
		}
		</style>
	</head>
	<body>
		<div>
			<span class="red">Red</span>
		</div>
		<div>
			<span class="green">Green</span>
		</div>
		<div>
			<span class="blue">Blue</span>
		</div>
	</body>
</html>
