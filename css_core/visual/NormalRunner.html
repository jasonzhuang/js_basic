<!DOCTYPE html>
<html>
	<head>
		<title>Normal flow Runner</title>
		<style>
		/**
		 * 	In a block formatting context, boxes are laid out one after the other, vertically
		 *  In a inline formatting context, boxes are laid out horizontally, one after the other
		 */
			.para1 EM {
		        padding: 2px; 
		        margin: 1em;
		        border-width: 2px;
		        border-style: dashed;
		        line-height: 2.4em;
      		}
		</style>
	</head>
	<body>
		<p class="para1">
			Several <EM>emphasized words</EM> appear
			<STRONG>in this</STRONG> sentence, dear.
		</p>
	</body>
</html>
