<!DOCTYPE html>
<html>
	<head>
		<title>Float flow Runner</title>
		<style>
		/**
		 * 	1.Offsetting a box (B1) in this way has no effect on the box (B2) that follows:
		 *  B2 is given a position as if B1 were not offset and B2 is not re-positioned after B1's offset is applied
		 *  2.create a new coordinate system for child elements.
		 */
            * {
                margin: 0px;
            }

            .main {
                width:100%;
                height: 300px;
                background-color: #f47d31;
                position:relative;
                left: 10px;
                top: 85px;
                z-index: 110;
            }

            .section1 {
                width:100%;
                height:160px;
                background-color: #ff00ff;
                position: relative;
                left: 20px;
                top:10px;
            }

            .footer {
                width: 100%;;
                height: 120px;
                background-color: #66cc00;
                position: relative;
                z-index: 20;
            }
		</style>
	</head>
	<body>
    <div class="main">
        <div class="section1"></div>
    </div>
    <div class="footer"></div>
	</body>
</html>
