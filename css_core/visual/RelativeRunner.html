<!DOCTYPE html>
<html>
	<head>
		<title>Float flow Runner</title>
		<style>
		/**
		 * 	Offsetting a box (B1) in this way has no effect on the box (B2) that follows:
		 *  B2 is given a position as if B1 were not offset and B2 is not re-positioned after B1's offset is applied
		 */
			.para1 {
				background: #00CC33;
				position: relative;
				left:3px;
				top:10px;
			}
			
			.para2 {
				background: #207EBF;
			}
		</style>
	</head>
	<body>
		<div class="para1">
			This is para1
		</div>

		<div class="para2">
			This is para2
		</div>
	</body>
</html>
