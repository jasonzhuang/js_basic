<!DOCTYPE html>
<html>
    <head>
        <title>background Runner</title>
        <style>
            .sprite li {
                list-style:none;
                margin-top:10px;
                border: solid 5px #00CC33;
            }
            
            li.icon1 {
                width:120px;
                height:81px;
                background:url('images/print.png?v=3') 0 0  no-repeat;
            }
            
            li.icon2 {
                width:128px;
                height:88px;
                background:url('images/print.png') -128px 0 no-repeat;
            }
            
            li.icon3 {
                width:128px;
                height:88px;
                background:url('images/print.png') -267px 0 no-repeat;
            }
            
            li.icon4 {
                width:128px;
                height:88px;
                background:url('images/print.png') 0 -222px no-repeat;
            }
            
            li.icon5 {
                width:190px;
                height:50px;
                background:url('images/print.png') -224px -428px no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="sprite">
            <ul>
                <li class="icon1"></li>
                <li class="icon2"></li>
                <li class="icon3"></li>
                <li class="icon4"></li>
                <li class="icon5"></li>
                <li class="icon6"></li>
            </ul>
        </div>
    </body>
</html>
