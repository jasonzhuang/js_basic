<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            background-color: #cccccc;
            padding: 25px;
        }
        #container li {
            display: inline-block;
            inline-style-type: none;
            margin: 20px;
        }
        /* center the background image */
        #container li a {
            background-repeat: no-repeat;
            background-position: center center;
            display: block;
        }

        /* define the circle and fall under the image */
        #container li a span {
            border-radius: 100%;
            display: block;
            position: relative;
            z-index: -1;
            width: 100px;
            height: 100px;
            transition: all .15s cubic-bezier(.11,.65,1,1.69);
        }

        /* the icons */
        #container li a.book {
            background-image: url("http://www.kirupa.com/mini_icons/entypo/large_book.png");
        }
        #container li a.rocket {
            background-image: url("http://www.kirupa.com/mini_icons/entypo/large_rocket.png");
        }
        #container li a.link {
            background-image: url("http://www.kirupa.com/mini_icons/entypo/large_link.png");
        }

        /* the "circle" color */
        #container li a.book span {
            background-color: #7AFF4D;
        }
        #container li a.rocket span {
            background-color: #FFC926;
        }
        #container li a.link span {
            background-color: #FFFFFF;
        }

        #container li a:hover span {
            transform: scale(1.3);
            -webkit-transform: scale(1.3);/**for chrome**/
        }
    </style>
</head>
<body>
<div>
    <ul id="container">
        <li>
            <a class="book" href="#">
                <span></span>
            </a>
        </li>
        <li>
            <a class="rocket" href="#">
                <span></span>
            </a>
        </li>
        <li>
            <a class="link" href="#">
                <span></span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
