<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        body {
            background-color: #EFEFEF;
            padding: 25px;
        }

        #main {
            width: 450px;
        }

        #main .icon {
            padding: 20px;
            border-radius: 40px;
        }

        #main .icon:nth-child(2n) {
            animation-name: keyframes1;
            animation-iteration-count: infinite;
            transform-origin: 50% 10%;
        }

        #main .icon:nth-child(2n-1) {
            animation-name: keyframes2;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            transform-origin: 30% 5%;
        }

        @keyframes keyframes1 {
            0% {
                transform: rotate(-1deg);
                animation-timing-function: ease-in;
            }
            50% {
                transform: rotate(1.5deg);
                animation-timing-function: ease-out;
            }
        }

        @keyframes keyframes2 {
            0% {
                transform: rotate(1deg);
                animation-timing-function: ease-in;
            }
            50% {
                transform: rotate(-1.5deg);
                animation-timing-function: ease-out;
            }
        }
    </style>
</head>
<body>
<div id="main">
    <img class="icon" style="animation-delay: -0.75; animation-duration: .25s" height="100" src="http://www.kirupa.com/html5/examples/images/icon1.png" width="100">
    <img class="icon"style="animation-delay: -0.5; animation-duration: .3s" height="100" src="http://www.kirupa.com/html5/examples/images/icon2.png" width="100">
    <img class="icon" style="animation-delay: -0.05; animation-duration: .27s" height="100" src="http://www.kirupa.com/html5/examples/images/icon3.png" width="100">
    <img class="icon" style="animation-delay: -0.2; animation-duration: .33s" height="100" src="http://www.kirupa.com/html5/examples/images/icon4.png" width="100">
    <img class="icon" style="animation-delay: -0.31; animation-duration: .24s" height="100" src="http://www.kirupa.com/html5/examples/images/icon7.png" width="100">
    <img class="icon" style="animation-delay: -0.15; animation-duration: .25s" height="100" src="http://www.kirupa.com/html5/examples/images/icon5.png" width="100">
    <img class="icon" style="animation-delay: -0.2; animation-duration: .22s" height="100" src="http://www.kirupa.com/html5/examples/images/icon6.png" width="100">
    <img class="icon" style="animation-delay: -0.3; animation-duration: .28s" height="100" src="http://www.kirupa.com/html5/examples/images/icon8.png" width="100">
    <img class="icon" style="animation-delay: -0.22; animation-duration: .3s" height="100" src="http://www.kirupa.com/html5/examples/images/icon9.png" width="100">
</div>
<script src="http://www.kirupa.com/prefixfree.min.js"></script>
</body>
</html>
